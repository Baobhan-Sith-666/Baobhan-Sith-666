<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELP.md Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-family: "Georgia", serif;
            color: #333;
            margin: 20px 0;
        }

        #content {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: "Times New Roman", serif;
            font-size: 16px;
            line-height: 1.6;
        }

        #content a {
            color: #007bff;
            text-decoration: none;
        }

        #content a:hover {
            text-decoration: underline;
        }

        /* 表格样式 */
        #content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        #content th, #content td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #content th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        /* 引用样式 */
        #content blockquote {
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #f9f9f9;
            border-left: 4px solid #ccc;
            font-style: italic;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>HELP.md Viewer</h1>
    <div id="content">
        <p>正在加载 HELP.md 文件...</p>
    </div>
    <div class="error" id="error-message"></div>

    <script>
        fetch('HELP.md')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(text => {
                const htmlContent = marked.parse(text);
                document.getElementById('content').innerHTML = htmlContent;
            })
            .catch(error => {
                console.error('Error loading HELP.md:', error);
                document.getElementById('error-message').innerText = `加载失败: ${error.message}`;
            });
    </script>
</body>
</html>
